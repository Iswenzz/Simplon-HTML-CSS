<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<!-- Bootstrap & JQuery & Google Font -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+HK">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-dark text-white">
			<a class="navbar-brand" href="#">
				<svg class="bi bi-braces" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path d="M2.114 8.063V7.9c1.005-.102 1.497-.615 1.497-1.6V4.503c0-1.094.39-1.538 1.354-1.538h.273V2h-.376C3.25 2 2.49 2.759 2.49 4.352v1.524c0 1.094-.376 1.456-1.49 1.456v1.299c1.114 0 1.49.362 1.49 1.456v1.524c0 1.593.759 2.352 2.372 2.352h.376v-.964h-.273c-.964 0-1.354-.444-1.354-1.538V9.663c0-.984-.492-1.497-1.497-1.6zM13.886 7.9v.163c-1.005.103-1.497.616-1.497 1.6v1.798c0 1.094-.39 1.538-1.354 1.538h-.273v.964h.376c1.613 0 2.372-.759 2.372-2.352v-1.524c0-1.094.376-1.456 1.49-1.456V7.332c-1.114 0-1.49-.362-1.49-1.456V4.352C13.51 2.759 12.75 2 11.138 2h-.376v.964h.273c.964 0 1.354.444 1.354 1.538V6.3c0 .984.492 1.497 1.497 1.6z"/>
				</svg>
				Form
			</a>
		</nav>
	</header>

	<main>
		<form class="container py-5">
			<!-- Prénon & Nom -->
			<section class="form-row">
				<div class="form-group col-md-6">
					<label for="input-name">Prénom</label>
					<input type="text" name="name" class="form-control" id="input-name" required>
				</div>
				<div class="form-group col-md-6">
					<label for="input-lastname">Nom</label>
					<input type="text" name="lastname" class="form-control" id="input-lastname" required>
				</div>
			</section>
			<!-- Email & Phone -->
			<section class="form-row">
				<div class="form-group col-md-8">
					<label for="input-email">Adresse E-Mail</label>
					<input type="email" name="email" class="form-control" id="input-email">
				</div>
				<div class="form-group col-md-4">
					<label for="input-phone">Téléphone</label>
					<input type="tel" name="phone" class="form-control" id="input-phone" required>
				</div>
			</section>
			<!-- Sexe -->
			<fieldset class="form-group">
				<legend class="col-form-label">Sexe</legend>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="genre" id="input-radio-1" value="male">
					<label class="form-check-label" for="input-radio-1">
						Homme
					</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="genre" id="input-radio-2" value="female">
					<label class="form-check-label" for="input-radio-2">
						Femme
					</label>
				</div>
			</fieldset>
			<!-- Instrument -->
			<section class="form-row">
				<div class="form-group col-md-4">
					<label for="input-instrument">Instrument</label>
					<select id="input-instrument" name="instrument" class="form-control">
						<option selected>Guitare</option>
						<option>Saxophone</option>
					</select>
				</div>
			</section>
			<!-- Commentaire -->
			<section class="form-group">
				<label for="input-comment">Commentaire</label>
				<textarea class="form-control" name="comment" id="input-comment" rows="3"></textarea>
			</section>
			<!-- Newsletter -->
			<section class="form-group">
				<div class="form-check">
					<input class="form-check-input" name="newsletter" type="checkbox" id="input-newsletter" value="true">
					<label class="form-check-label" for="input-newsletter">
						Inscription newsletter
					</label>
				</div>
			</section>
			<!-- Submit & Reset -->
			<button type="submit" class="btn btn-primary">Envoyer</button>
			<button type="reset" class="btn btn-danger">Réinitialiser</button>
		</form>
	</main>
</body>
</html>
